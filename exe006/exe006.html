<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>input</title>
    <style>
        body {
            background-color: aqua;
        }

        div  {
            background-color: brown;
            width: 0;
        }

        #name {
            background-color: brown;
            display: flex;
            align-items: center;
        }
    </style>
</head>
<body>
    <div>
        <input type="button" id="name" value="Vitor">
        <input type="checkbox">
        <input type="color">
        <input type="date">
        <input type="datetime-local">
        <input type="email">
        <input type="file">
        <input type="hidden">
        <input type="image">
        <input type="month">
        <input type="number">
        <input type="password">
        <input type="radio">
        <input type="range">
        <input type="reset">
        <input type="search">
        <input type="submit">
        <input type="tel">
        <input type="text">
        <input type="time">
        <input type="url">
        <input type="week">
    </div>
</body>
</html>
