<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedadosno meu próprio servidor.</p>
    <video src="midia/meu-video.mp4.mp4" width="560" poster="imagens/estudos.png" controls autoplay loop></video>
    <h2>Outro jeito de carregar video no site</h2>

    <video width="560" poster="imagens/estudos.png" controls autoplay loop>
        <source src="midia/meu-video.mp4.webm" type="video/webm">
        <source src="midia/meu-video.m4v.m4v" type="video/mp4">
        <source src="midia/meu-mp4.mkv.mkv" type="video/mkv">
        <source src="midia/meu-video.mp4.mp4" type="video/mp4">
        <source src="midia/meu-video.ogv.ogv" type="video/ogv">
        <p>Seu navegador não tem compatibilidade com reproduçao de vídeos</p>
    </video>
    <h1>Inserindo vídeo no YouTube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/OzUnqQk4eOg?si=Ek6nRQ8uyyBymILl" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    <h1>Inserindo vídeo no Vimeo</h1>
    <iframe src="https://player.vimeo.com/video/269089694?h=9a11f03c68&title=0&portrait=0" width="560" height="315" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
