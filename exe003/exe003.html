<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blob Marker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Border-Radius</h1>
    <div class="wrapper">
        <div class="output">
            <div id="blob"></div>
        </div>
        <div class="dimensions">
            <div>
                <label for="blob-height">Altura</label>
                <input type="number" value="200" id="blob-height">
            </div>
            <div>
                <label for="blob-width">Largura</label>
                <input type="number" value="200" id="blob-width">
            </div>
        </div>
        <div class="sliders">
            <input type="range" value="20">
            <input type="range" value="50">
            <input type="range" value="90">
            <input type="range" value="40">
        </div>
        <input type="text" id="css-code" readonly>
        <button id="copy">Copia</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
